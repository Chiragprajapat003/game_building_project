<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="container">
        <h1>Click Counter Game</h1>
        <p class="subtitle">Click as fast as yoou can!</p>

    <div class="score-section">
        <div class="score-box">
            <h2>Current Score</h2>
            <div id="currentScore" class="score">0</div>
        </div>
        <div class="score-box">
            <h2>high score</h2>
            <div id="highScore" class="score">0</div>
        </div>
    </div>


    <div class="timer-section">
        <h2>Time remaining</h2>
        <div id="timer" class="timer">10</div>
    </div>

    <div class="button-section">
        <button id="clickButton" class="click-btn" disabled>
            Click Me!
        </button>
        <button id="startButton" class="start-btn">
            Start Game
        </button>
        <button id="resetButton" class="reset=btn">
            Reset High Score
        </button>
        
        <button id="pauseButton" class="pause=btn">
            Pause<button id="resumeButton" class="resume=btn">
                Resume
            </button>
        </button>

    </div>

    <div id="statusMessage" class="status-message">
        Click "Start Game" to begin!
    </div>
</div>

<script src="./index1.js"></script>
</body>
</html>
